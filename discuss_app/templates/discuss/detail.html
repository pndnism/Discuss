<h1>{{ discuss_theme.title }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'discuss:entry' discuss_theme.id %}" method="post">
{% csrf_token %}
{% for discuss_side in discuss_theme.discussside_set.all %}
    <input type="radio" name="side-choice" id="side-choice-{{ forloop.counter }}" value="{{ discuss_side.id }}">
    <label for="side-choice-{{ forloop.counter }}">{{ discuss_side.side_claim }}</label><br>
    <br>
{% endfor %}
<input type="submit" value="Entry">
</form>
<a href="{% url 'discuss:index' %}">Home</a>
